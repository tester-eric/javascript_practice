<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app"></div>
    <div class="heading">
        <div class="status"><i>The status:</i></div>
        <button class="reset"><i>Reset</i></button>
    </div>
    <div class="gameboard">
        <div class="board__num" data-index="0"></div>
        <div class="board__num" data-index="1"></div>
        <div class="board__num" data-index="2"></div>
        <div class="board__num" data-index="3"></div>
        <div class="board__num" data-index="4"></div>
        <div class="board__num" data-index="5"></div>
        <div class="board__num" data-index="6"></div>
        <div class="board__num" data-index="7"></div>
        <div class="board__num" data-index="8"></div>
    </div>


 <script src="game.js"></script> 
</body>
</html>
